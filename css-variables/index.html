<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main id="main">
        <h1>Update CSS Variables with <span id="h1">JS</span></h1>

        <div class="controls">
            <label class="label" for="spacing">Spacing:</label>
            <input class="input" id="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

            <label class="label" for="blur">Blur:</label>
            <input class="input" id="blur" type="range" min="0" max="25" value="10" data-sizing="px">

            <label class="label" for="color">Base Color:</label>
            <input class="input" id="color" type="color" value="#ffc600">
        </div>

        <img id="photo" src="assets/img/new-york.jpg" alt="City of New York">
    </main>

    <script src="src/js/script.js"></script>
</body>

</html>
